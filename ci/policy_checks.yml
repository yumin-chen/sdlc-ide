# File: ci/policy_checks.yml
name: Technology Policy Enforcement

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  enforce_tech_policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install toml

      - name: Run Technology Recommendation Policy Check
        run: |
          python ci/check_tech_policy.py
